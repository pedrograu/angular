<section>
  <form name="createPost" role="form" ng-submit="postcreate.create()">
    <fieldset class="form-group">
      <input class="form-control input-lg"
      type="text"
      placeholder="Titulo del Post"
      ng-model = "postcreate.post.title"></input>
    </fieldset>
    <fieldset class="form-group">
      <textarea class="form-control input-lg"
      placeholder="Texto del post"
      ng-model="postcreate.post.text"></textarea>
    </fieldset>
    <hr>
    <button class="btn btn-primary btn-lg"
    type = "submit" ng.disabled="!createPost.$valid"><span
    class="fa fa-rocket">publicar</spam></button>

  </form>
</section>
